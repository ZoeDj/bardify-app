<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to Global Reset & Bootstrap4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Cinzel+Decorative:400,700&display=swap"
        rel="stylesheet">
    <title>Bardify</title>

</head>

<body>
    <section class="hero is-dark is-fullheight has-text-centered">
        <div id='one'>
            <!-- Hero head: will stick at the top -->
            <!-- <div class="hero-head">  -->

            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <img src="./assets/images/bardify-logo-sml.png" alt="Logo">
                </div>
            </div>


            <!-- Hero footer: will stick at the bottom -->
            <div id="input-form">
                <div class="hero-foot">
                    <nav class="tabs is-boxed is-fullwidth">
                        <div class="container has-text-centered">
                            <h1>Bardify</h1>
                            <div class="field">
                                <p>Enter an artist and song below
                                    <br>
                                    Or, try Random for some favorites.
                                </p>
                                <br>
                                <form>
                                    <div class="control">
                                        <input class="input is-rounded" type="text" id="artistName"
                                            placeholder="Enter Artist Name">
                                    </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-rounded" type="text" id="songName"
                                        placeholder="Enter Song Title">
                                    </form>
                                </div>
                            </div>
                            <!-- </div>
                    <div class="container has-text-centered"> -->
                            <div class="columns">
                                <div class="column is-6"><button id="submit"
                                        class="button is-rounded has-text-centered submit is-pulled-right">Submit</button>
                                </div>
                                <div class="column is-6"><button id="random"
                                        class="button is-rounded has-text-centered random is-pulled-left">Random</button>
                                </div>
                            </div>
                    </nav>
                </div>

            </div>
        </div>
        <p id="pTrend">See What's Trending</p>
        <div class="container has-text-centered">
            <div class="columns">
                <div class="column is-1"></div>
                <div class="column is-2">
                    <figure class="figure image is-64x64">
                        <img id="trending-image0" src="./assets/images/21p.jpeg" alt="Logo">
                    </figure>
                </div>
                <div class="column is-2">
                    <figure class="figure image is-64x64">
                        <img id="trending-image1" src="./assets/images/ladygaga.jpg" alt="Logo">
                    </figure>
                </div>
                <div class="column is-2">
                    <figure class="figure image is-64x64">
                        <img id="trending-image2" src="./assets/images/id.jpeg" alt="Logo">
                    </figure>

                </div>
                <div class="column is-2">
                    <figure class="figure image is-64x64">
                        <img id="trending-image3" src="./assets/images/u2.jpeg" alt="Logo">
                    </figure>
                </div>
                <div class="column is-2">
                    <figure class="figure image is-64x64">
                        <img id="trending-image4" src="./assets/images/arianag.jpg" alt="Logo">
                    </figure>
                </div>
            </div>
            <footer class="hero-footer">
                <div class="content has-text-centered">
                    <p>
                        Bardify by <a class="link" href="https://github.com/ZoeDj">Zoe </a>, <a class="link"
                            href="https://github.com/Kalobar4">Brad</a>, <a class="link"
                            href="https://github.com/kattymay">Kat</a>, and <a class="link"
                            href="https://github.com/dps0610">David</a>.
                    </p>
                    <p class="footinfo">
                        Powered by Lyrics API from STANDS4, Funtranslations, and <a class="link"
                            href="https://responsivevoice.org/">ResponsiveVoice</a> Text to Speech.
                    </p>
                </div>
            </footer>
    </section>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <button class="delete" aria-label="close"></button>
        </div>
    </div>

    <!-- JQuery Call-->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=5xEv5Kp1"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.hoverintent/1.10.0/jquery.hoverIntent.min.js"></script>
    <!-- Javascript Script Call-->
    <script src="./assets/javascript/shakes.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>

</html>
